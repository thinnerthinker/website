{% extends "base.html" %}

{% block title %}Thinnerthinker - Blog{% endblock %}

{% block nav %}
{{ main_navbar.html|safe }}
{% endblock %}


{% block main %}
{% block blog_content %}
<h1>Blog</h1>
{% for p in blog_posts %}
<section id="{{ p.slug }}">
    <a href="/blog/{{ p.slug }}">{{ p.title }}</a>
    <p><i>{{ p.summary }}</i></p>
</section>
{% endfor %}
{% endblock %}
{% endblock %}
